{% extends "dashboard.html" %}


{% block content %}      

    <div class="main-card mb-3 card">
        <div class="card-body"><h5 class="card-title mb-5">New Shop</h5>
            <form action='{% url "create_shop_url" %}' method="post" class="">
                {% csrf_token %}

                <div class="position-relative row form-group"><label for="exampleEmail" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        {{ form.name }}
                        <!-- <input name="text" id="exampletext" placeholder="Enter your shop's name" type="text" class="form-control"> -->
                    </div>
                </div>

                <div class="position-relative row form-group"><label for="exampleAddress" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        {{ form.address }}
                        <!-- <input name="address" id="exampleAddress" placeholder="No.1 Gisha St Tehran" type="text" class="form-control"> -->
                    </div>
                </div>
                <br>
                <fieldset class="position-relative row form-group">
                    <label class="col-form-label col-sm-2">Shop's Type</label>
                    <div class="col-sm-10">
                        <div class="position-relative form-check"><label class="form-check-label">
                            {{ form.type }}
                            <!-- <input name="radio2" type="radio" class="form-check-input"> Option one is this and thatâ€”be sure to include why it's great -->
                            </label>
                        </div>

                    </div>
                </fieldset>
                <br>
                
                <div class="position-relative row form-check">
                    <div class="col-sm-10 offset-sm-2 px-0">
                        <button class="btn btn-secondary">Create</button>
                        <a href='{% url "supplier_login_url" %}' class="btn btn-danger mx-3">Cancel</a>
                    </div>
                </div>

            </form>
        </div>
    </div>   

{% endblock content %}
